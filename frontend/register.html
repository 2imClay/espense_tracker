<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Đăng ký</title>
  <script defer src="/frontend/js/register.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm">
    <h2 class="text-2xl font-bold text-center mb-6">Đăng ký tài khoản</h2>
    <input id="username" type="text" placeholder="Tên đăng nhập" class="border w-full p-2 mb-4 rounded" />
    <input id="email" type="email" placeholder="Email" class="border w-full p-2 mb-4 rounded" />
    <input id="password" type="password" placeholder="Mật khẩu" class="border w-full p-2 mb-4 rounded" />
    <button onclick="register()" class="bg-green-500 text-white w-full p-2 rounded hover:bg-green-600">Đăng ký</button>
    <p class="text-center mt-4 text-sm">
      Đã có tài khoản? <a href="login.html" class="text-blue-500 hover:underline">Đăng nhập</a>
    </p>
  </div>
</body>
</html>
